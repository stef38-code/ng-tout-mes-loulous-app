<mat-card class="no-border-panel">
  <mat-card-title class="title-panel">Civilité</mat-card-title>
  <mat-card-content>
    <div fxFlexFill fxLayout="column" style="padding: 10px">
      <div>
        <div fxFlexFill fxLayout="row" style="padding: 10px 0 10px 0">
          <div fxFlex>
            <mat-button-toggle-group [(ngModel)]="personne.genre" [value]="personne.genre" name="genre">
              <mat-button-toggle value="F">
                Madame
              </mat-button-toggle>
              <mat-button-toggle value="M">
                Monsieur
              </mat-button-toggle>
            </mat-button-toggle-group>
          </div>
          <div fxFlex>
            <mat-checkbox
              *ngIf="isParent"
              [ngModel]="personne.divorcer"
              color="primary">Divorcé
            </mat-checkbox>
          </div>
        </div>
        <div>
          <div fxFlexFill fxLayout="row" style="padding: 10px 0 10px 0">
            <div fxFlex="50%">
              <mat-form-field appearance="fill" fxFlex>
                <mat-label>Nom:</mat-label>
                <input [ngModel]="personne.nom" matInput>
              </mat-form-field>
            </div>
            <div fxFlex="50%">
              <mat-form-field appearance="fill" fxFlex style="padding-left: 10px">
                <mat-label>Prénom:</mat-label>
                <input [ngModel]="personne.prenom" matInput>
              </mat-form-field>
            </div>
          </div>
        </div>
        <div>
          <mat-form-field appearance="fill">
            <mat-label>Date de naissance</mat-label>
            <input [(ngModel)]="personne.dateNaissance" [matDatepicker]="picker" [max]="maxDate" matInput
                   name="dateNaiss">
            <mat-datepicker-toggle [for]="picker" matIconSuffix></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
        </div>
      </div>
      <div>

      </div>
    </div>
  </mat-card-content>
</mat-card>
