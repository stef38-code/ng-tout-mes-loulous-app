<div class="flex flex-column pt-3">
  <div class="flex align-items-center justify-content-left gap-2" style="color: cadetblue;">
    <!-- titre -->
    <span class="font-bold">
                Civilité
      </span>
  </div>
  <div class="flex flex-row flex-wrap pt-3">
    <div class="flex align-items-center justify-content-center">
      <p-selectButton [ngModel]="personne.genre" [options]="stateOptions"></p-selectButton>
    </div>
    <div class="flex align-items-center justify-content-center">
      <p-checkbox *ngIf="isParent" [ngModel]="personne.divorcer" [value]="personne.divorcer" color="primary"
                  label="Divorcé"></p-checkbox>
    </div>
  </div>
  <div class="flex flex-row flex-wrap pt-4">
    <div class="flex">
      <p-floatLabel>
        <input
          [ngModel]="personne.nom"
          id="nom"
          pInputText/>
        <label for="nom">Nom </label>
      </p-floatLabel>
    </div>
    <div class="flex flex-wrap">
      <p-floatLabel>
        <input
          [ngModel]="personne.prenom"
          id="prenom"
          pInputText/>
        <label for="prenom">Prénom </label>
      </p-floatLabel>
    </div>
  </div>
  <div class="flex flex-row pt-4">
    <p-floatLabel>
      <p-calendar [maxDate]="maxDate"
                  [ngModel]="personne.dateNaissance" [showIcon]="true"
                  dateFormat="dd/mm/yy"
                  id="dateNaiss"></p-calendar>
      <label for="dateNaiss">Date de naissance </label>
    </p-floatLabel>
  </div>
</div>
