<mat-card class="mat-card-liste-enfants"
          onClick="goToEditEnfant(item)"
          onKeyDown="goToEditEnfant(item)"
          enfantBorderCard="#673ab7">
  <mat-card-header>
    <mat-card-title-group>
      <mat-card-title>{{ item.nom }}</mat-card-title>
      <mat-card-subtitle>{{ item.prenom }}</mat-card-subtitle>
      <img [src]="getImage(item.genre)" mat-card-avatar alt="">
    </mat-card-title-group>
  </mat-card-header>
  <mat-card-content>
    <mat-divider></mat-divider>
    <div class="anniversaire-input">
      <img class="anniversaire-icon" ngSrc="assets/images/gateau-anniversaire.png" alt="" height="32" width="32">
      <mat-label class="plainInput mat-typography">
        {{ item.dateNaissance | date:"dd/MM/yyyy" }}
      </mat-label>
    </div>
  </mat-card-content>
</mat-card>
