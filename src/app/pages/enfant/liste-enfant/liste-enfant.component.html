<div fxLayout="row" class="title-page-liste-enfants">
  <H2>Liste des enfants</H2>
</div>
<div fxLayout="row" class="liste-enfants m4 s6">
  <div>
    <card-enfant-new></card-enfant-new>
  </div>
  <div *ngFor="let enfant of enfants$ | async; trackBy: trackByFn; let i = index">
    <card-enfant [item]="enfant"></card-enfant>
  </div>
</div>
