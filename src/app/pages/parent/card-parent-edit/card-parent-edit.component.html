<p-panel class="no-border">
  <ng-template pTemplate="header" class="no-border">
    <div class="flex align-items-center gap-2">
      <span class="font-bold">
                Parent {{ index + 1 }}
      </span>
    </div>
  </ng-template>
  <div class="m-0">
    <edit-civilite-personne [isParent]="true" [personne]="parent"></edit-civilite-personne>
    <edit-adresse-personne [adresse]="parent.adresse"></edit-adresse-personne>
    <section class="flex-row-p5">
      <div class="flex-column-p5">
        <edit-telephone-personne [telephones]="parent.telephones"></edit-telephone-personne>
      </div>
      <div class="flex-column-p5">
        <edit-email-personne [emails]="parent.emails"></edit-email-personne>
      </div>
    </section>
  </div>
</p-panel>
